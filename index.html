<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mo's VR Aframe Demo</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script before type="module" src="src/index.ts"></script>
</head>

<body>
  <a-scene stats>
    <a-assets>
      <a-asset-items
        id="robo"
        src="/steampunk_underwater/scene.gltf"
      ></a-asset-items>
    </a-assets>
    <a-entity
      position="-1 0.5 -3" gltf-model="#robo"></a-entity>
      <a-entity
        id="leftHand"
        hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"
      ></a-entity>
      <a-entity
        id="rightHand"
        hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"
      ></a-entity>
      <!-- </a-scene>
      <a-scene> -->

    <a-box
      position="-1 0.5 -3"
      rotation="0 45 0"
      color="#4CC3D9"
    ></a-box>
    <a-sphere
      position="0 1.25 -5"
      radius="1.25"
      color="#EF2D5E"
    ></a-sphere>
    <a-cylinder
      position="1 0.75 -3"
      radius="0.5"
      height="1.5"
      color="#FFC65D"
    ></a-cylinder>
    <a-plane
      position="0 0 -4"
      rotation="-90 0 0"
      width="4"
      height="4"
      color="#7BC8A4"
    ></a-plane>
    <a-sky color="#ECECEC"></a-sky>
  </a-scene>

</body>

</html>
