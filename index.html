<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vr Aframe Demo Demo</title>
  <script type="importmap-shim" src="import-map.json"></script>
  <!-- Production -->
  <script prod-only type=module src="//unpkg.com/es-module-shims@0.4.6/dist/es-module-shims.min.js"></script>
  <script prod-only type=module-shim src="//unpkg.com/vr-aframe-demo/dist/esm/demo/index.js"></script>
  <!-- Development -->
  <script dev-only type=dev-only-module src="//unpkg.com/@mothepro/es-module-shims@0.0.0/dist/es-module-shims.min.js"></script>
  <script dev-only type=dev-only-application/javascript src="//unpkg.com/typescript@3.7.4/lib/typescript.js"></script>

  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

<body>

hello world
<a-scene>
  <a-box
    position="-1 0.5 -3"
    rotation="0 45 0"
    color="#4CC3D9"
  ></a-box>
  <a-sphere
    position="0 1.25 -5"
    radius="1.25"
    color="#EF2D5E"
  ></a-sphere>
  <a-cylinder
    position="1 0.75 -3"
    radius="0.5"
    height="1.5"
    color="#FFC65D"
  ></a-cylinder>
  <a-plane
    position="0 0 -4"
    rotation="-90 0 0"
    width="4"
    height="4"
    color="#7BC8A4"
  ></a-plane>
  <a-sky color="#ECECEC"></a-sky>
</a-scene>

</body>

</html>
